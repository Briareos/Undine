<form class="ui form" ng-submit="newFormSubmit(this.newForm)" name="newForm">

    <p>
        Enter the URL of the website you would like to connect to the dashboard.
    </p>

    <div class="field">
        <label for="site-url">Website URL</label>
        <input required type="text" name="url" id="site-url" placeholder="http://example.com" ng-model="newFormData.url" autofocus>
    </div>

    <button class="ui primary labeled icon submit button" ng-class="{loading:newFormLoading}">
        <i class="linkify icon"></i>
        Connect Website
    </button>

</form>
