<div class="ui grid">
    <div class="four wide column">
        <h4>Install the Oxygen module</h4>

        <p>Install the <a href="https://www.drupal.org/project/oxygen" target="_blank">Oxygen module</a> manually on your website.</p>

        <p>After the installation is complete, come back and continue.</p>

        <form class="ui form">
            <div class="field">
                <label for="website-url">Website URL</label>
                <input type="text" name="website-url" id="website-url" placeholder="http://example.com">
            </div>

            <div class="field">
                <div class="ui checkbox">
                    <input type="checkbox" name="insecure-certificate" id="insecure-certificate">
                    <label for="insecure-certificate">Accept insecure certificates</label>
                </div>
            </div>

            <div class="field">
                <div class="ui checkbox">
                    <input type="checkbox" name="http-auth" id="http-auth">
                    <label for="http-auth">I'm using HTTP Authentication</label>
                </div>
            </div>

            <div class="two fields">
                <div class="field">
                    <label for="http-username">Username</label>
                    <input type="text" name="http-username" id="http-username">
                </div>
                <div class="field">
                    <label for="http-password">Password</label>
                    <input type="password" name="http-password" id="http-password">
                </div>
            </div>

            <button class="ui submit button">
                <i class="plus icon"></i>
                Add Website
            </button>
        </form>
    </div>
</div>
